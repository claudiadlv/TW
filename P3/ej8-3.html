<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - 6.13</title>
</head>
<body>
    <section class="formulario_usuario">
        <h2>Formulario</h2>
        <p>Inicia su registro</p>
        
        <form action="#" method="POST" onsubmit="return mostrarMensaje()">
            
            <div class="input-wrapper">
                <p>Nombre:
                <input type="text" name="nombre" placeholder="Nombre" required>
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Apellidos:
                <input type="text" name="apellidos" placeholder="Apellidos">
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Clave de acceso:
                <input type="password" name="password" placeholder="Contraseña" required>
                </p>
            </div>

            <div class="input-wrapper">
                <p>Nacionalidad:
                <input type="text" name="nationality" placeholder="nationality" required>
                </p>
            </div>

            <div class="input-wrapper">
                <p>E-mail:
                <input type="email" name="email" placeholder="Correo electronico" required>
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Sexo
                <select name="sexo">
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>Prefiero no indicarlo</option>
                </select>
                </p>
            </div>
  
            <div class="input-wrapper">
                <p>Tratamiento de datos:
                <select name="tratamiento_datos">
                    <option>Acepta el almacenamiento de mis datos y el envío a terceros</option>
                    <option>No acepta el almacenamiento de mis datos y el envío a terceros</option>
                </select>
                </p>
            </div>

            <div class="input-wrapper">
                <p>Idioma para comunicaciones</p>
                <p><input type="radio" id="opcion1" name="idioma" value="Español">
                <label for="opcion1">Español</label></p>
                <p><input type="radio" id="opcion2" name="idioma" value="Inglés">
                <label for="opcion2">Inglés</label></p>
                <p><input type="radio" id="opcion3" name="idioma" value="Frances">
                <label for="opcion3">Frances</label></p>
            </div>

            <div class="input-wrapper">
                <p>Preferencias de habitación</p>
                <p><input type="checkbox" id="opcionF" name="preferencias[]" value="Para fumadores">
                <label for="opcion1">Para fumadores</label></p>
                <p><input type="checkbox" id="opcionM" name="preferencias[]" value="Que permita mascotas">
                <label for="opcion2">Que permita mascotas</label></p>
                <p><input type="checkbox" id="opcionV" name="preferencias[]" value="Con vistas">
                <label for="opcion3">Con vistas</label></p>
                <p><input type="checkbox" id="opcionMo" name="preferencias[]" value="Con moqueta">
                <label for="opcion3">Con moqueta</label></p>
            </div>

            <div class="input-wrapper">
                <p>Fecha de nacimiento:
                <input type="date" name="fecha_nacimiento"></p>
            </div>

            <div class="input-wrapper">
                <p>Semana preferida para su visita:
                <input type="week" name="semana_visita"></p>
            </div>
        </form>
            
        <form action="procesar2.php" method="POST" enctype="multipart/form-data">
            
            <div class="input-wrapper">
                <p>Selecciona tu fotografía:</p>
                <input type="file" name="foto" accept="image/*">
            </div>
    
            <input type="submit" value="Enviar datos">
        </form>
    </section>

    <script>
        function mostrarMensaje() {
            alert("Los datos se han enviado con éxito");
            return true;
        }
    </script>
</body>
</html>
