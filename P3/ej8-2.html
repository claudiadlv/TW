<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - seccion 6.12 </title>
</head>
<body>
    <section class="formulario_usuario">
        <h2>Formulario</h2>
        <p>Inicia su registro</p>
        
        <form action="#" method="POST" onsubmit="return mostrarMensaje()">
            
            <div class="input-wrapper">
                <p>Nombre:
                <input type="text" name="nombre" value="Javier" placeholder="Nombre" readonly>
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Apellidos:
                <input type="text" name="apellidos" value="Martínez" placeholder="Apellidos" readonly>
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Clave de acceso:
                <input type="password" name="password" value="miclave" placeholder="Contraseña" readonly>
                </p>
            </div>

            <div class="input-wrapper">
                <p>Nacionalidad:
                <input type="text" name="nationality" value="España" placeholder="nationality" readonly>
                </p>
            </div>

            <div class="input-wrapper">
                <p>E-mail:
                <input type="email" name="email" value="javiermartinez@ugr.es" placeholder="Correo electronico" readonly>
                </p>
            </div>
            
            <div class="input-wrapper">
                <p>Sexo
                <select name="sexo" readonly>
                    <option selected>Masculino</option>
                </select>
                </p>
            </div>
  
            <div class="input-wrapper">
                <p>Tratamiento de datos:
                <select name="tratamiento_datos" readonly>
                    <option selected>TOTAL</option>
                </select>
                </p>
            </div>

            <div class="input-wrapper">
                <p>Idioma para comunicaciones</p>
                <p><input type="radio" id="opcion1" name="idioma" value="Español" readonly>
                <label for="opcion1">Español</label></p>
                <p><input type="radio" id="opcion2" name="idioma" value="Inglés" checked readonly>
                <label for="opcion2">Inglés</label></p>
                <p><input type="radio" id="opcion3" name="idioma" value="Frances" readonly>
                <label for="opcion3">Frances</label></p>
            </div>

            <div class="input-wrapper">
                <p>Preferencias de habitación</p>
                <p><input type="checkbox" id="opcion1" name="preferencias[]" value="Para fumadores" readonly>
                <label for="opcion1">Para fumadores</label></p>
                <p><input type="checkbox" id="opcion2" name="preferencias[]" value="Que permita mascotas" checked readonly>
                <label for="opcion2">Que permita mascotas</label></p>
                <p><input type="checkbox" id="opcion3" name="preferencias[]" value="Con vistas" checked readonly>
                <label for="opcion3">Con vistas</label></p>
                <p><input type="checkbox" id="opcion4" name="preferencias[]" value="Con moqueta" readonly>
                <label for="opcion3">Con moqueta</label></p>
            </div>

            <div class="input-wrapper">
                <p>Fecha de nacimiento:
                <input type="date" name="fecha_nacimiento" value="2000-01-01" readonly></p>
            </div>

            <div class="input-wrapper">
                <p>Semana preferida para su visita:
                <input type="week" name="semana_visita" value="2000-W18" readonly></p>
            </div>

            <!-- Campo oculto para el número de versión -->
            <input type="hidden" name="version" value="1.0">
  
            <input type="submit" value="Enviar">
        </form>
    </section>

    <script>
        function mostrarMensaje() {
            alert("Los datos se han enviado con éxito");
            return true;
        }
    </script>
</body>
</html>
